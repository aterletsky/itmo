
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<title>Info windows</title>
<style>
#map-canvas {
	height: 450px;
	width: 600px;
	margin: 10px;
	padding: 5px;
	border: 3px black dotted;
}
</style>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>

	// This example displays a marker at the center of Australia.
	// When the user clicks the marker, an info window opens.

	function initialize() {
		var myLatlng = new google.maps.LatLng(61.258624, 73.381920);
		var mapOptions = {
			zoom : 11,
			center : myLatlng
		};

		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);

		var contentString = '<div id="content">'
				+ '<div id="siteNotice">'
				+ '</div>'
				+ '<h1 id="firstHeading" class="firstHeading">Сургут</h1>'
				+ '<div id="bodyContent">'
				+ '<p><b>Сургут</b>, мой дом.</p>' + '</div>' + '</div>';

		var contentString2 = 'TEST';

		var infowindow = new google.maps.InfoWindow({
			content : contentString
		});

		var marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : 'Сургут (мой дом)'
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map, marker);
		});
		
	}

	function createMarker(myLatlng, contentString, mytitle) {
		marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : mytitle
		});

		infowindow = new google.maps.InfoWindow({
			content : contentString
		});

		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map, marker);
		});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body>
	<div id="map-canvas"></div>
	
</body>
</html>
