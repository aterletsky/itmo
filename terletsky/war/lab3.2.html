<script>
 
  $( function() {
    $('#calc').click( function() {
    	var var1 = $('#var1').val();
    	var var2 = $('#var2').val();
    	var var3 = $('#var3').val();
      $('#result').load( "/ThirdTwo?var1="+var1+"&var2="+var2+"&var3="+var3);
    } );
 
    
  } );
 
</script>

  <body>


<form>
<p>Решим квадратное уравнение:</p>
<p>Введите коэффицент A</p>
<input id="var1" type="text"/>
<p>Введите коэффицент B</p>
<input id="var2" type="text"/>
<p>Введите коэффицент C</p>
<input id="var3" type="text"/>
</form> 
<button id="calc">Посчитать</button>

<p>Ответ: <b><span style="color:red" id="result"></span></b></p>
  
	

  </body>
